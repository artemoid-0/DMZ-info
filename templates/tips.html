{% extends 'base.html' %}

{% block content %}
    <div id="title">{% block title %} Корисні підказки {% endblock %}</div>




<div class="accordion" id="tips_accordion">
    {% for (tip_name, tip_text) in tips_dict.items() %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="{{ 'heading' + (loop.index)|string }}">
                <button class="accordion-button {{ 'collapsed' if loop.index != 1 else ''  }}" type="button" data-bs-toggle="collapse" data-bs-target="{{'#' + 'collapse' + (loop.index)|string}}" aria-expanded="{{ 'false' if loop.index != 1 else 'true' }}" aria-controls="{{ 'collapse' + (loop.index)|string }}">
                    {{ tip_name }}
                </button>
            </h2>
            <div id="{{ 'collapse' + (loop.index)|string }}" class="accordion-collapse collapse {{ '' if loop.index!=1 else 'show' }}" aria-labelledby="{{ 'heading' + (loop.index)|string }}">
                <div class="accordion-body">
                    {{ tip_text }}
                </div>
            </div>
        </div>
    {% endfor %}
</div>










<script>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</script>
{% endblock %}
